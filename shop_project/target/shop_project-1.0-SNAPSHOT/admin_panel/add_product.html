<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel = "stylesheet" href = "https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
         <script src="https://code.jquery.com/jquery-3.5.0.js"
         integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
         crossorigin="anonymous"></script>
         <script
         src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
         integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
         crossorigin="anonymous"></script>


        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="add_prod.css">

        
        <script src="add_prod.js"></script> 
        <style>
          .box {
          width: 50%;
          height: 30px;
          border: 1px solid #999;
          font-size: 18px;
          color: black;
          background-color: white;
          border-radius: 5px;
          box-shadow: 4px 4px #ccc;
          }

          .table_price {
          width:50%;
          border-collapse: collapse;
          border-left: 3px solid #bc2a3a;
          border-right: 3px solid #bc2a3a;
          border-bottom: 3px solid #bc2a3a;
          font-family: "Lucida Grande", sans-serif;
        }
        .table_price caption {
          background: #bc2a3a; 
          border-top-left-radius: 10px;
          border-top-right-radius: 10px;
          padding: 10px;
          box-shadow: 0 2px  4px 0 rgba(0,0,0,.3);
          color: white;
          font-family: "Roboto Slab",serif;
          font-style: normal;
          font-size: 26px;
          text-align: center;
          margin: 0;
        }
        .table_price td, .table_price th {
          padding: 10px;
        }
        .table_price th {
          text-align: left;
          font-size: 18px;
        }
        .table_price tr:nth-child(2n) {
          background: #E5E5E5;
        }
        .table_price td:last-of-type {
          text-align: center;
        }
        .del_prod {
          color: white;
          border-radius: 4px 4px 4px 4px;
          display: inline-block;
          padding: 5px 10px;
          background: #bc2a3a;
          box-shadow: 2px 2px 0 0 #a22800;
          position: relative;
        }
        .del_prod:hover {
          border-radius: 4px 4px 4px 4px;
          box-shadow: none;
          top: 2px;
          left: 2px;
        }

        .add_prod {
          color: white;
          border-radius: 4px 4px 4px 4px;
          display: inline-block;
          padding: 5px 10px;
          background: #bc2a3a;
          box-shadow: 2px 2px 0 0 #a22800;
          position: relative;
        }
        .add_prod:hover {
          border-radius: 4px 4px 4px 4px;
          box-shadow: none;
          top: 2px;
          left: 2px;
        }
        .add-btn{
        width: 20%;
        height: 36px;
        border: 0;
        border-radius: 4px 4px 4px 4px;
        background-color: #bc2a3a;
        color: #fff;
        }
        .add-text{
        border: 0;
        border-radius: 4px 4px 4px 4px;
        width: 50%;
        height: 36px;
        padding-left: 15px;
        }
        .add-text-name{
        border: 0;
        border-radius: 4px 4px 4px 4px;
        width: 100%;
        height: 36px;
        padding-left: 15px;
        }
        .add-text-value{
        border: 0;
        border-radius: 4px 4px 4px 4px;
        width: 100%;
        height: 36px;
        padding-left: 15px;
        }
        </style>

    </head>
    <body>

      <div class="content-wrap">
        <header>
          <div class="container">
            <div class="row">
              <div class="col-lg-3">
                <div class="logo">
                  <img src="images/logo.png" onclick="toCategoryes()">
                </div>
              </div>
              <div class="col-lg-7">
                <div class="search">
                  <input class="search-text" placeholder="Поиск..." type="text">
                  <input class="search-btn" value="Найти" type="button">
                </div>
              </div>
              <div class="col-lg-2">
                <div class="lk">
                  <div class="lk-wrap"><img src="images/user.png"></div>
                </div>
              </div>
            </div>
          </div>
        </header>
        
        <section class="nav-wrap">
          <div class="container">
            <div class="row">
              <div class="col-lg-12">
                <div class="nav-links">
                  MARS / Каталог
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="main">
          <div class="container"><div class="row"><div class="col-lg-12"><div class="section-title">Добавление товара</div></div></div><div class="row"><div class="col-lg-12"></div>
          <br>
          <div class="_product-title"><h4>Название товара</h4></div>
          <div class="product_name">
            <input class="add-text" placeholder="Введите название товара..." type="text">
          </div>

          <div class="_product-price"><h4>Цена товара</h4></div>
          <div class="product_price">
            <input class="add-text" placeholder="Введите цену товара..." type="text">
          </div>

          <div class="_product-category"><h4>Категория товара</h4></div>
          <div class="product_category">
            <select  class="box" id="test_select" name="test_select">
              <option value="1">Плиты</option>
              <option value="2">Холодильники</option>
            </select>
          </div>

          <div class="_product-features"><h4></h4></div>
          <div class="product_features">
            <table class="table_price">
              <caption>Характеристики товара</caption>
              <tr>
                <th>Наименование</th>
                <th colspan="2">Значение</th>
              </tr>
              <tr>
                <td><input class="add-text-name" placeholder="Введите имя..." type="text"></td>
                <td><input class="add-text-value" placeholder="Введите значение..." type="text"></td>
                <td><input class="del_prod" value="Удалить" type="button" onclick="$(this).closest('tr').remove();"></td>
              </tr>
              <tr>
                <td><input class="add-text-name" placeholder="Введите имя..." type="text"></td>
                <td><input class="add-text-value" placeholder="Введите значение..." type="text"></td>
                <td><input class="del_prod" value="Удалить" type="button" onclick="$(this).closest('tr').remove();"></td>
              </tr>
              <tr>
                <td><input class="add-text-name" placeholder="Введите имя..." type="text"></td>
                <td><input class="add-text-value" placeholder="Введите значение..." type="text"></td>
                <td><input class="del_prod" value="Удалить" type="button" onclick="$(this).closest('tr').remove();"></td>
              </tr>
             
              <tr>
                <td></td>
                <td></td>
                <td><input id="add_tr_prod" class="add_prod" value="Добавить" type="button" onclick="add_prod()"></td>
              </tr>
              </table>
            
          </div>
          
          <br>
          <div class="_add_product">
            <input class="add-btn" value="Добавить товар" type="button" id="add_product_confirm">
          </div>
          
        
        </section>
  
  
      </div>

      <footer>
        <div class="container">
          <div class="row development">
            <div class="col-lg-6">
              <div class="footer-title">MARS © 2020 Все права защищены</div>
            </div>
            <div class="col-lg-6">
              <div class="footer-developers">Разработано Славкой, Вовкой и Никиткой</div>
            </div>
          </div>
        </div>
      </footer>

    </body>
</html>
